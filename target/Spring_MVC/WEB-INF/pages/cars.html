<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <h1 th:text="${title}"></h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Марка</th>
                <th scope="col">Цвет</th>
                <th scope="col">Год выпуска</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car: ${cars}">
                <td th:text="${car.model}"/>
                <td th:text="${car.color}"/>
                <td th:text="${car.age}"/>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
